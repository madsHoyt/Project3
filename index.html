<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flights</title>
        <link rel="stylesheet" href="assets/styles.css" />
        <!--Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sacramento&display=swap"
            rel="stylesheet"
        />

        <link rel="icon" type="image/png" href="/assets/images/Logo.png" />

        <!--Font awesome -->
        <script
            src="https://kit.fontawesome.com/144a64cf0a.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body data-page="index">
        <header>
            <div>
                <a class="nav" href=""
                    ><i class="fa-solid fa-plane icon"></i
                ></a>
            </div>

            <div class="nav-right">
                <form class="search-form" action="/flights.html" method="GET">
                    <input
                        type="text"
                        name="q"
                        placeholder="Search flights..."
                        class="search-input"
                    />
                    <button type="submit" class="search-button">
                        <i class="fa fa-search"></i>
                    </button>
                </form>

                <a class="nav" href="/flights.html">FLIGHTS</a>
            </div>
        </header>

        <section class="hero">
            <img src="/assets/images/plane.png" class="plane" />
            <img src="/assets/images/clouds.png" class="foreground-image" />
            <h1 class="title">WING IT.</h1>
        </section>
        <section class="airlines">
            <h3 class="sub-header">AIRLINES</h3>
            <div id="c-grid" class="card-grid"></div>
        </section>
        <footer>
            <div class="footer-container">
                <div class="newsletter">
                    <h3>Subscribe to Our Newsletter</h3>
                    <form id="newsletter-form">
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter your email"
                            required
                        />
                        <button type="submit">Subscribe</button>
                    </form>
                    <div id="confirmation-message"></div>
                </div>
            </div>
        </footer>

        <script src="assets/main.js"></script>
    </body>
</html>
