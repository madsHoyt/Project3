<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flights</title>
        <link rel="stylesheet" href="assets/styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sacramento&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/x-icon"
            href="/assets/images/favicon.ico"
        />
        <!--Font awesome -->
        <script
            src="https://kit.fontawesome.com/144a64cf0a.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body data-page="flights">
        <header>
            <div>
                <a class="nav plane-icon" href="/index.html"
                    ><i class="fa-solid fa-plane icon"></i
                ></a>
            </div>

            <div class="nav-right">
                <a class="nav" href="flights.html" id="flights-nav">FLIGHTS</a>
            </div>
        </header>
        <main class="body-container">
            <section class="hero-flights">
                <div class="flight-title">
                    <h1 class="title-page">FLIGHTS.</h1>
                </div>
                <div class="toggle">
                    <label class="label-switch">Details</label>
                    <label class="switch">
                        <input type="checkbox" id="toggle-view" />
                        <span class="slider round"></span>
                    </label>
                </div>
            </section>
            <section>
                <div id="flight-grid"></div>
                <div id="pagination-controls" class="pagination-controls"></div>
            </section>
        </main>
        <footer>
            <div class="footer-container">
                <div class="newsletter">
                    <h3>Subscribe to Our Newsletter</h3>
                    <form id="newsletter-form">
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter your email"
                            required
                        />
                        <button type="submit">Subscribe</button>
                    </form>
                    <div id="confirmation-message"></div>
                </div>
            </div>
        </footer>

        <script src="assets/main.js"></script>
    </body>
</html>
