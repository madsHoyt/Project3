<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flights</title>
        <link rel="stylesheet" href="assets/styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sacramento&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" href="/assets/images/Logo.png" />
        <!--Font awesome -->
        <script
            src="https://kit.fontawesome.com/144a64cf0a.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body data-page="flights">
        <div id="flight-modal" class="modal hidden">
            <div class="modal-content">
              <span class="close-btn">&times;</span>
              <div id="modal-body"></div>
            </div>
        </div>
        <header>
            <div>
                <a class="nav" href="/index.html"
                    ><i class="fa-solid fa-plane icon"></i
                ></a>
            </div>

            <div class="nav-right">
                <form class="search-form" action="/flights.html" method="GET">
                    <input
                        type="text"
                        name="q"
                        placeholder="Search flights..."
                        class="search-input"
                    />
                    <button type="submit" class="search-button">
                        <i class="fa fa-search"></i>
                    </button>
                </form>

                <a class="nav" href="">FLIGHTS</a>
            </div>
        </header>
        <main class="body-container">
            <div class="loader-container">
                <img src="assets/images/loading.png" alt="wing it logo" class="loader">
            </div>
            <div class="plane-animation hidden">
                <img src="/assets/images/flightsAirplane.png" alt="plane top view" class="up-plane">
                <section class="hero-flights">
                    <h1 class="title-page">FLIGHTS.</h1>
                    <div class="toggle">
                        <label class="label-switch">Details</label>
                        <label class="switch">
                            <input type="checkbox" id="toggle-view" />
                            <span class="slider round"></span>
                        </label>
                    </div>
                </section>
                <section>
                    <div id="flight-grid"></div>
                </section>
            </div>
        </main>

        <footer>
            <div class="footer-container">
                <div class="newsletter">
                    <h3>Subscribe to Our Newsletter</h3>
                    <form id="newsletter-form">
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter your email"
                            required
                        />
                        <button type="submit">Subscribe</button>
                    </form>
                    <div id="confirmation-message"></div>
                </div>
            </div>
        </footer>


        <script src="assets/main.js"></script>
    </body>
</html>
